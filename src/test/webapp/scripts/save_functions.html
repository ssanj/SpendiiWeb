<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script type="text/javascript" src="../../../main/webapp/scripts/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="../../../main/webapp/scripts/spendii.js"></script>
    <link rel="stylesheet" href="qunit.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="qunit.js"></script>

    <script>
        $(document).ready(function() {
            module("Utiltiy Functions")

            test("showIfHidden", function() {
                $('#some_element').hide();
                equals($('#some_element').is(":hidden"), true, "element should be hidden");
                showIfHidden('some_element');
                equals($('#some_element').is(":visible"), true, "element should be visible");
            });

            test("isWhitespaceOrEmpty", function() {
                equals(isWhitespaceOrEmpty(''), true, "element should be empty");
                equals(isWhitespaceOrEmpty('    '), true, "element should be empty");
                equals(isWhitespaceOrEmpty('\t'), true, "element should be empty");
                equals(isWhitespaceOrEmpty('\r'), true, "element should be empty");
                equals(isWhitespaceOrEmpty('\r\n'), true, "element should be empty");
                equals(isWhitespaceOrEmpty(' \t    \r\n  '), true, "element should be empty");
            });

            test("_id", function() {
                equals(_id("blah"), "#blah", "id should be hashed");
            });
        });

        QUnit.done = function() {
            $('#some_element').hide();//hide artifact as it affects test suite output.
        };
    </script>

</head>
<body>
<h1 id="qunit-header">Spendii Save Function Tests</h1>

<h2 id="qunit-banner"></h2>

<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">test markup, will be hidden</div>

<div id="some_element"></div>


</body>
</html>
