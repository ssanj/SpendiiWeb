<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
  <script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>
  <link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="http://github.com/ssanj/SpendiiWeb/raw/master/src/main/webapp/scripts/spendii.js"></script>

  <script>
  $(document).ready(function(){
    testInitialState();
  });

  function testInitialState() {
    module("Initial State");

    test("'Initial state of elements on the page", function() {
      equals($('#enabled').is(':visible'), false, "'Enable Javascript' slogan should be hidden");
      equals($('#edit_button').is(':visible'), false, "'Edit' button should be hidden");
      equals($('#save_button').is(':visible'), true, "'Save' button should be visible");
      equals($('#save_form_error_container').is(':visible'), false, "'Save Form Errors Container' should be hidden when there are no errors.")
      equals($('#save_form_error').is(':visible'), false, "'Save Form Errors' should be hidden when there are no errors.")
      equals($('#load_form_error_container').is(':visible'), false, "'Load Form Errors Container' should be hidden when there are no errors.")
      equals($('#load_form_error').is(':visible'), false, "'Load Form Errors' should be hidden when there are no errors.")
    });
  }

  QUnit.done = function() {
    $('#edit_button').hide();//hide artifacts as they affects test suite output.
    $('#save_button').hide();
  };

  </script>

</head>
<body>
  <h1 id="qunit-header">Spendii Save Tests</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>

<div id="enabled"></div>
<form action="">
    <input type="button" id="edit_button" />
    <input type="button" id="save_button" />
</form>

</body>
</html>
