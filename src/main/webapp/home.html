<lift:surround with="spendii-frame" at="content">
   <lift:Save.spend form="post">
       <p>Expenditure for <spendii:current_date /></p>
       <div>
           <label for="label">Label:</label>
           <spendii:label />
       </div>
        <div>
           <label for="cost">Cost:</label>
           <spendii:cost />
        </div>
        <div>
            <label for="description">Description:</label>
            <spendii:description />
        </div>
        <div>
            <spendii:save_spend />
        </div>
   </lift:Save.spend>

   <lift:Load.spends />
</lift:surround>
