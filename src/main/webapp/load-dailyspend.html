<lift:Load.spends eager_eval=”true”>
    <h1>Current Expenditure <spends:total class="total"/></h1>
    <table>
        <thead>
        <tr>
            <th class="number_width">#</th>
            <th class="label_width">Label</th>
            <th class="cost_width">Cost</th>
            <th class="description_width">Description</th>
            <th class="actions_width" >Actions</th>
        </tr>
        </thead>
        <tbody>
             <spends:row>
                 <tr content:idval="">
                    <td><content:count/></td>
                    <td><content:label/></td>
                    <td class="cost"><content:cost/></td>
                    <td><content:description/></td>
                    <td>
                        <content:delete /> <content:edit />
                    </td>
                 </tr>
             </spends:row>
        </tbody>
     </table>
</lift:Load.spends>
