<lift:Load.spends eager_eval=”true”>
    <h1>Current Expenditure <spends:total class="total"/></h1>
    <table>
        <tr>
          <th>#</th>
          <th>Label</th>
          <th>Cost</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
         <spends:row>
             <tr content:idval="">
                <td><content:count/></td>
                <td><content:label/></td>
                <td class="cost"><content:cost/></td>
                <td><content:description/></td>
                <td>
                    <content:delete />
                </td>
             </tr>
         </spends:row>
     </table>
</lift:Load.spends>
