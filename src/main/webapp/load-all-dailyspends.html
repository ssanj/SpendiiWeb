<lift:surround with="spendii-frame" at="content">
    <lift:loadAllSpends>
        <h1>Expenses for <spends:date /> <spends:total class="total"/></h1>
            <spends:table>
            <table>
            <thead>
                <tr>
                  <th class="number_width">#</th>
                  <th class="label_width">Label</th>
                  <th class="cost_width">Cost</th>
                  <th class="description_width">Description</th>
                  <th class="actions_width" >Actions</th>
                </tr>
            </thead>
            <tbody>
                 <table:row>
                 <tr>
                    <td><content:count/></td>
                    <td><content:label/></td>
                    <td class="cost"><content:cost/></td>
                    <td><content:description/></td>
                 </tr>
                 </table:row>
            </tbody>
        </table>
        </spends:table>
    </lift:loadAllSpends>
</lift:surround>
